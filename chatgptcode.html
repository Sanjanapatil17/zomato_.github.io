<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Texts In Between Images</title>
  <style>
    img {
      max-width: 100px; /* Adjust the max-width as needed */
      margin-right: 10px; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>

  <img src="delivery.jpeg" alt="Image 1" controls height="5%" width="5%"><span>Delivery</span>
  <img src="Dining-out.jpeg" alt="Image 2" controls height="5%" width="5%"><span>Dining out</span>
  <img src="nightlife1.jpeg" alt="Image 3" controls height="5%" width="5%"><span>Night life</span>

</body>
</html>
