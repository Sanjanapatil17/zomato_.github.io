<html lang="en">
<head>

    <div style="margin: 15px 0; position: relative;">
        <span style="display: block; border-top: 1px solid #ccc; position: absolute; top: 50%; width: 40%; right: 60%;"></span>
        <span style="display: block; border-top: 1px solid #ccc; position: absolute; top: 50%; width: 40%; left: 60%;"></span>
    </div>

    <div style="margin-top: 15px; display: flex; flex-direction: column;">

        <button style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">Continue with Google</button>

        <button style="width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">Continue with Email</button>

    </div>

</div>
